<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHADOW FORGE - Task Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="floating-particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1 class="title">SHADOW FORGE</h1>
      <p class="subtitle">Where Tasks Are Forged or Forgotten</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="overdueTasks">0</div>
        <div class="stat-label">Overdue</div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" class="todo-input" id="todoInput" placeholder="Forge your next conquest..." />
      <button class="add-btn" onclick="addTodo()">FORGE</button>
    </div>

    <ul class="todo-list" id="todoList">
      <div class="empty-state">
        <h3>No tasks yet</h3>
        <p>Add your first task to get started</p>
      </div>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
